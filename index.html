<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--google font Montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <!--google font Fraunces-->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- extrenal css linked -->
   <link rel="stylesheet" href="./style.css">
  
  <title>Product preview card component</title>

</head>
<body>
  <main class="container">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle perfume bottle" class="gabrielleImg">
    </picture>

    <article class="perfumeName">
      <h2>P E R F U M E</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <span>$149.99</span>
        <p>$169.99</p>
      </div> 
      
     <div class="cartButton">
      <button> <img src="./images/icon-cart.svg" alt="item_cart" aria-hidden="true"> <span>  Add to Cart</span></button>
    </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Isuru-Maduwansha">Isuru Maduwansha</a>.
  </footer>
</body>
</html>
